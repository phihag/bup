<div id="game" class="default-invisible">

><button id="button_exception" data-i18n-title="button:exception" class="image-button"><span></span></button
></div>

><button id="button_settings" data-i18n-title="button:settings" class="image-button"><span></span></button>

</div>

<div class="bottom-ui">

	</div>

	<span data-i18n="exceptions:red-card"></span>
	</div>
	<div>
	<button id="exception_black" data-i18n-title="exceptions:black-card-title" class="image-button"><span></span></button>
	<span data-i18n="exceptions:black-card"></span>
	</div>
	<div class="exception_suspension_container">
	<button id="exception_suspension" data-i18n-title="exceptions:suspension-title"><span data-i18n="mark|suspension"></span></button>
	<span data-i18n="exceptions:suspension"></span>
	</div>
	<div>
	<button id="exception_injury" data-i18n-title="exceptions:injury-title"><span data-i18n="mark|injury"></span></button>
	<span data-i18n="exceptions:injury"></span>
	</div>
	<div>
	<button id="exception_retired" data-i18n-title="exceptions:retired-title" class="image-button"><span></span></button>
	<span data-i18n="exceptions:retired"></span>

	<span data-i18n="exceptions:walkover"></span>
	</div>

</div>

<div class="timer_container default-invisible">
	<span class="timer_restart" data-i18n-title="timer:restart"></span><span class="timer"></span>
</div>

<div class="setup" data-bup-modes="umpire" data-bup-styles="clean focus complete">

	<div class="setup_network_message"></div>
	<h2 class="setup_network_heading"><span class="setup_network_event" data-i18n="settings:Matches"></span><button class="setup_network_matches_reload image-button"><span></span></button><div class="setup_network_status"></div></h2>
	<div id="setup_network_matches"></div>

	<div class="setup_linkline" data-bup-modes="umpire" data-bup-styles="complete">
		<a href="#" class="setupsheet_link default-invisible" data-i18n="setupsheet:link"></a>
		<a href="#" class="editevent_link default-invisible" data-i18n="editevent:link"></a>
		<a href="#" class="order_link" data-i18n="settings:Order link"></a>
		<a href="#" class="setup_event_scoresheets" data-i18n="settings:Event Scoresheets"></a>
		<div class="setup_eventsheets"></div>
		<div class="urlexport_links" style="display:inline-block;"></div>
		<a href="#" class="netstats_link default-invisible" data-i18n="settings:Network statistics"></a>

		<div class="login_links" style="display:inline-block;"></div>
		<a href="#" class="setup_show_manual" data-i18n="settings:Custom match details"></a>
	</div>
	</div>

	<form id="setup_manual_form" class="slim_form">
	<h2 data-i18n="settings:New match"></h2>
	<fieldset class="setup_manual_discipline">
	<label><input type="radio" name="gametype" value="singles" tabindex="1" /><span data-i18n="settings:Singles"></span></label>
	<label><input type="radio" name="gametype" value="doubles" tabindex="2" checked="checked"/><span data-i18n="settings:Doubles"></span></label>
	</fieldset>

	<div class="setup_manual_teams">
		<div class="setup_manual_team">
			<div><input type="text" name="team1_player1" tabindex="11" /></div>
			<div><input type="text" name="team1_player2" tabindex="12" class="only-doubles" /></div>
			<div><input type="text" name="team1_name" tabindex="31" data-i18n-placeholder="settings:team1-placeholder" /></div>
		</div>

		<div class="setup_manual_vs">vs</div>

		<div class="setup_manual_team">
			<div><input type="text" name="team2_player1" tabindex="21" /></div>
			<div><input type="text" name="team2_player2" tabindex="22" class="only-doubles" /></div>
			<div><input type="text" name="team2_name" tabindex="32" data-i18n-placeholder="settings:team2-placeholder"/></div>
		</div>
	</div>

	<table class="setup_manual_details">
	<tbody>
	<tr>
		<th data-i18n="settings:match_name-label"></th>
		<td><input type="text" name="match_name" tabindex="41" data-i18n-placeholder="settings:match_name-placeholder" /></td>
	</tr>
	<tr>
		<th data-i18n="settings:event-label"></th>
		<td><input type="text" name="event_name" tabindex="42" data-i18n-placeholder="settings:event_name-placeholder" /></td>
	</tr>
	<tr>
		<th data-i18n="settings:tournament_name-label"></th>
		<td><input type="text" name="tournament_name" tabindex="43" data-i18n-placeholder="settings:tournament_name-placeholder" /></td>
	</tr>
	<tr>
		<th data-i18n="settings:counting"></th>
		<td><select name="counting" size="1"><option data-i18n="settings:counting|3x21" value="3x21"></option><option data-i18n="settings:counting|5x11_15" value="5x11_15"></option><option data-i18n="settings:counting|5x11_15^90" value="5x11_15^90"></option><option data-i18n="settings:counting|5x11_15^90" value="5x11_15~NLA"></option><option data-i18n="settings:counting|5x11/3" value="5x11/3"></option><option data-i18n="settings:counting|5x11_11" value="5x11_11"></option><option data-i18n="settings:counting|3x15_18" value="3x15_18"></option><option data-i18n="settings:counting|2x21+11" value="2x21+11"></option><option data-i18n="settings:counting|1x21" value="1x21"></option><option data-i18n="settings:counting|1x11_15" value="1x11_15"></option></select></td>
	</tr>
	<tr>
		<th data-i18n="settings:warmup"></th>
		<td><select name="warmup" size="1"><option data-i18n="settings:warmup:bwf-2016" value="bwf-2016"></option><option data-i18n="settings:warmup:legacy" value="legacy"></option><option data-i18n="settings:warmup:none" value="none"></option></select></td>
	</tr>
    <tr>
        <th></th>
        <td><label><input type="checkbox" name="team_competition" tabindex="51"/><span data-i18n="settings:team_competition"></span></label></td>
    </tr>
	</tbody>
	</table>

	<div class="setup_manual_start_container">
		<button tabindex="101" class="setup_manual_start" data-i18n="settings:Start Match"></button>
	</div>

	<h2 data-i18n="settings:Resume Match"></h2>

	<div class="setup_loadmatch_none" data-i18n="settings:loadmatch_none"></div>

	<ul class="setup_loadmatch_list">
	</ul>
	</form>

	<div class="import_container">
	<h2 data-i18n="settings:Import Event"></h2>
		<div class="import_link_container">
		<a href="#" class="import_link" data-i18n="import link"></a>
	</div>

	<form class="urlimport_form">
		<input type="url" required="required" name="urlimport_url" data-i18n-placeholder="settings:import_url-placeholder" size="60" />
		<button type="submit" data-i18n="settings:import from URL" class="urlimport_button"></button>
	</form>
	</div>

	<div class="nonet_links">
		<a href="#" class="export_link_nonet" data-i18n="settings:Export link"></a>
	</div>
</div>

<div classs="default-invisible" class="refmode_referee_redir"><span data-i18n="settings:refmode:redirected"></span><span class="refmode_referee_redir_url"></span></div>

}
.stats_graph_grid>line {

}
.stats_graph_grid>line.important {
	stroke-width: 0.2;

}

.stats_graph_yellow-card {
	fill:#ffd10d;
}
.stats_graph_red-card {
	fill:#ff1717;
}

</style>
