	</fieldset>

			<div><input type="text" name="team1_name" tabindex="31" data-i18n-placeholder="settings:team1-placeholder" /></div>
		</div>

		<div class="setup_manual_vs">vs</div>

		<div class="setup_manual_team">
			<div><input type="text" name="team2_player1" tabindex="21" /></div>
			<div><input type="text" name="team2_player2" tabindex="22" class="only-doubles" /></div>
			<div><input type="text" name="team2_name" tabindex="32" data-i18n-placeholder="settings:team2-placeholder"/></div>
		</div>
	</div>

		<td><input type="text" name="tournament_name" tabindex="43" data-i18n-placeholder="settings:tournament_name-placeholder" /></td>
	</tr>
    <tr>
        <th></th>
        <td><label><input type="checkbox" name="team_competition" tabindex="51"/><span data-i18n="settings:team_competition"></span></label></td>
    </tr>
	</tbody>
	</table>

<div class="fullscreen_line"><label><input type="checkbox" name="go_fullscreen" /><span data-i18n="settings:Request Fullscreen on Startup"></span></label> <button class="fullscreen_button" data-i18n="settings:Go Fullscreen"></button></div>
<label><input type="checkbox" name="shuttle_counter" /><span data-i18n="settings:Shuttle Counter"></span></label>
<label><input type="checkbox" name="show_pronounciation" /><span data-i18n="settings:Show Pronounciation"></span></label>
<label><input type="checkbox" name="negative_timers" /><span data-i18n="settings:Negative Timers"></span></label>
<label><input type="checkbox" name="save_finished_matches" /><span data-i18n="settings:Store Completed Games"></span></label>
<label><input type="checkbox" name="editmode_doubleclick" /><span data-i18n="settings:editmode doubleclick"></span></label>

<div class="stats_layout default-invisible">
<div class="stats_container">
<a href="#" class="stats_top_back_link" data-i18n="stats:back"></a>
<h3 class="stats_match_name"></h3>
<table class="stats_table">
<thead><tr><th></th></tr><thead>
<tbody></tbody>
</table>
<svg class="stats_graph" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 300 125">
<style>
line.team0, line.team1 {
	stroke-width: 1;
}
line.team0 {
	stroke: #0000bb;
}
line.team1 {
	stroke: #ff0000;
}
line.stats_graph_connector.team0, line.stats_graph_connector.team1 {
	stroke-width: 0.3;
	opacity: 0.7;
}

.legend_background {
	fill: #fff;
}
.legend_team0, .legend_team1 {
	font-size: 6px;
}
text.team0 {
	fill: #0000bb;
}
text.team1 {
	fill: #ff0000;
}

.stats_graph_mark {
	text-anchor: middle;
	alignment-baseline: middle;
	font-size: 6px;
}

.xaxis_label {
	font-size: 4px;
	fill: #aaa;
}
.axis_score_label {
	font-size: 4px;
	fill: #aaa;
}
.stats_graph_grid>line {
	stroke-width: 0.1;
	stroke: #bbb;
}
.stats_graph_grid>line.important {
	stroke-width: 0.2;
	stroke: #888;
}

.stats_graph_yellow-card {
	fill:#ffd10d;
}
.stats_graph_red-card {
	fill:#ff1717;
}
.stats_graph_disqualified {
	fill: #000;
}

</style>

<g class="stats_graph_grid"></g>

<rect x="6" y="0" width="100" height="14" class="legend_background" />
<text x="7" y="6" class="legend_team0 team0">team0</text>
<text x="7" y="13" class="legend_team1 team1">team1</text>

<g class="stats_graph_lines"></g>
</svg>

<table class="stats_presses"></table>

<a href="#" class="stats_back" data-i18n="stats:back"></a>
</div>
